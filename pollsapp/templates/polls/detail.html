{% extends 'layout.html' %}
{% block content %}
    <a href="{% url 'polls:index' %}" class="btn btn-sm btn-secondary mb-3">Back to Polls</a>
    <h1 class="text-center mb-3">{{ question.text }}</h1>

    {% if error_message %}
        <p class="alert alert-danger"><strong>{{ error_message }}</strong></p>
    {% endif %}
    
    <form action="{% url 'polls:vote' question.id%}" method="post">
        {% csrf_token %}
        {% for choice in question.choice_set.all %}
            <div class="form-check">
                <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}" class="form-check-input" />
                <label for="choice{{ forloop.counter }}">{{ choice.text }}</label>
            </div>
        {% endfor %}
        <input type="submit" value="Vote" class="btn btn-lg btn-block btn-success mt-4">
    </form>
{% endblock %}
